<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE-edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Google</title>
            <link rel="stylesheet" href="style.css">
        </head>
    </html>

    <body>

        <div class="navbar">
            <div class="navbar-left">
                <a href="#About">About</a>
                <a href="#Store">Store</a>
            </div>
            <div class="navbar-right">
              <a href="#Gmail">Gmail</a>
              <a href="#Image">Image</a>
                <div class="icons">
                    <a class="app" href="#Searchlabs"><img src="images/searchlabs.png" alt="Search Labs" style="width:40px;height: 42px;"></a>
                    <a class="app" href="#Googleapps"><img src="images/googleapps.png" alt="Google Apps" style="width:24px;height: 24px;padding-top: 4px;"></a>
                    <div class="user">
                        <a class="app" href="#Googleaccount"><img src="images/usericon.jpg" alt="User Icon" style="width:34px;height: 34px;"></a>
                    </div>
                </div>
            </div>
          </div>

        
        <div class="logo">
            <img alt="Google" src="images/logo.png" height="92">
        </div>
        <div class="searchbar">
            <div class="searchcontainer">
                <div class="searchicon">
                    <img src="images/searchicon.png" alt="search icon" width="20px" height="20px">
                </div>
                <div class="textbar">
                    <textarea maxlength="2048" rows="1" aria-label="Search"></textarea>
                </div>
                <div class="righticons">
                    <div class="mic-lens"><img src="images/micicon.png" width="30px" height="34px"></div>
                    <div class="mic-lens"><img src="images/lensicon.png" width="30px" height="30px"></div>
                </div>
            </div>
        </div>
        <div class="searchbuttons">
            <input class="googlesearch" value="Google Search">
            <input class="lucky" value="I'm Feeling Lucky">
        </div>
        <div class="footercontainer">
            <div class="footbox">
                <div class="leftfoot">
                    <a>Advertising</a>
                    <a>Business</a>
                    <a>How Search works</a>
                </div>
                <div class="centerfoot">
                    <a>
                        <img src="images/leaficon.png" alt="leaf icon">
                        <span>Our third decade of climate action: join us</span>
                    </a>
                </div>
                <div class="rightfoot">
                    <a>Privacy</a>
                    <a>Terms</a>
                    <a>Settings</a>
                </div>
            </div>
        </div>
        

    </body>
